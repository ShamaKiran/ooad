<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Paper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Review Paper</h2>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4 th:text="${paper.title}"></h4>
            </div>
            <div class="card-body">
                <p><strong>Description:</strong> <span th:text="${paper.description}"></span></p>
                <p><strong>Submission Date:</strong> <span th:text="${#temporals.format(paper.submissionDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>Status:</strong> <span th:text="${paper.state}"></span></p>
                <a th:href="@{/reviewer/papers/{id}/download(id=${paper.id})}" class="btn btn-secondary">Download Paper</a>
            </div>
        </div>
        
        <form th:action="@{/reviewer/papers/{id}/submit-review(id=${paper.id})}" method="post">
            <div class="form-group">
                <label for="score">Score (1-10):</label>
                <input type="number" class="form-control" id="score" name="score" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Review Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a th:href="@{/reviewer/papers/assigned}" class="btn btn-secondary">Back to Assigned Papers</a>
        </form>
    </div>
</body>
</html>
